<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>user homepage</title>
    <style>
    @import url('https://fonts.cdnfonts.com/css/star-wars');
    #userComplaintHistoryDiv{
        text-align:center;
    }
    #userComplaintFormDiv{
        text-align:center;
    }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome trooper!</h1>
    <!--The following div will be used to store the list of complaints the user has filed-->
    <div id="userComplaintHistoryDiv">
        <h2>Enter your 5 digit complaint serial number to view a complaint</h2>
        <input type="text" id="complaintSerialNumber" />
        <input type="submit" for="complaintSerialNumber" />
        <p>THE INNER HTML FROM THE SEARCH WILL Go HERE</p>
        <br />
        <br />
        <br />
    </div>
    <!--The following div will provide a form to send a complaint-->
    <div id="userComplaintFormDiv">
        <h2>Submit a complaint here</h2>
        <form id="userComplaintForm">
            <label for="leaderSelected">Leader</label>

            <select name="leaderSelected" id="leaderSelected" required>
                <option value=""> </option>
                <option value="Kylo Ren">Kylo Ren</option>
                <option value="General Hux">General Hux</option>
                <option value="Captain Phasma">Captain Phasma</option>
            </select>

            <br />
            <br />
            
              <!-- New dropdown for grievances -->
              <label for="grievanceDropdown">Grievance</label>
              <select name="grievanceDropdown" id="grievanceDropdown">
                  <option value="" selected> </option>
                  <!-- Options will be populated by JavaScript -->
              </select>

            <br />
            <br />
            <label for="offenseTextDescription">Please provide a breif desciprtion of the offense that occured</label> <br />
            <input name="offenseTextDescription" id="offenseTextDescription" type="text" required/> <br />
            <input type="submit" onclick="submitForm()" id ="submitButton"/>
        </form>
    </div>
    <p id = "formSubmitted"> </p>

    <script src="grievance.js"></script>
</body>
</html>
