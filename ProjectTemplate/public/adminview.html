<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin View</title>
    <link rel="stylesheet" href="adminView_styles.css" />
</head>
<body>
    <h1>Admin View - Grievances</h1>
    <br />

    <div id="filter-controls">
        <label for="status-filter">Status:</label>
        <select id="status-filter" name="status-filter">
            <option value="">All</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
        </select>

        <label for="priority-filter">Priority:</label>
        <select id="priority-filter" name="priority-filter">
            <option value="">All</option>
            <option value="P1">P1</option>
            <option value="P2">P2</option>
            <option value="P3">P3</option>
            <option value="P4">P4</option>
        </select>
    </div>

    <table class="adminView_grievancetable">
        <thead>
            <tr>
                <th>Grievance ID</th>
                <th>Description</th>
                <th>Leader</th>
                <th>Priority Level</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="grievance-list">
            <!-- Grievances will be populated here -->
        </tbody>
    </table>
    <script src="adminView_script.js"></script>
</body>
</html>
